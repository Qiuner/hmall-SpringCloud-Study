server:
  port: 8081
feign:
  okhttp:
    enabled: true # 开启OKHttp连接池支持
  sentinel:
    enabled: true # 开启Feign对Sentinel的整合
hm:
  swagger:
    title: "商品服务接口文档"
    package: com.hmall.item.controller
  db:
    database: hm-item
spring:
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8090 # sentinel的控制台
      http-method-specify: true # 是否 设置请求方式作为资源名称
